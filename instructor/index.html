<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav id="navBar">
        <div class="nav-links">
        <a href="">About Us</a>
        <a href="">Login</a>
        </div>
    </nav>

    <section id="SignUpForm">
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="email" placeholder="Email" />
            <input type="text" placeholder = "Username"/>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm Password"/>
            <button type="submit">Submit</button>
        </form>
        
        <div id="social">
            <a href="https://www.amazon.com" target="_blank">
                <img src="" alt="Amazon Logo" class="socialImage">
            </a>
            <a href="https://www.github.com" target="_blank">
                <img src="" alt="GitHub Logo" class="socialImage">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="" alt="Facebook Logo" class="socialImage">
            </a>
            <a href="https://www.slack.com" target="_blank">
                <img src="" alt="Slack Logo" class="socialImage">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="" alt="Instagram Logo" class="socialImage">
            </a>
        </div>

    </section>


</body>
</html>
